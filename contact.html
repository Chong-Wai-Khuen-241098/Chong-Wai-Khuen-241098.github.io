<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIOR大颖 - Official Fan Page</title>
</head>
<body>
    <header>
	<a href="/index.html"><img src="logo.jpg" width="100" height="100" alt="Dior DaYing"></a>
        <h1>DIOR大颖</h1>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="getconnected.html">Get Connected</a></li>
    </ul>
</nav>
        <hr>
      <form action="" method="POST">

    <fieldset>
        <legend>Personal Details</legend>

        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" list="country-codes">
        <datalist id="country-codes">
            <option value="+60">
            <option value="+61">
            <option value="+65">
        </datalist><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" list="website-prefixes">
        <datalist id="website-prefixes">
            <option value="http://">
            <option value="https://">
        </datalist>
    </fieldset>

    <fieldset>
        <legend>Enquiry Information</legend>

        <label for="enquiry-type">Enquiry Type:</label>
        <select id="enquiry-type" name="enquiry-type">
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
        </select><br><br>

        <label for="enquiry-title">Title:</label>
        <input type="text" id="enquiry-title" name="enquiry-title"><br><br>

        <label for="enquiry-description">Description:</label><br>
        <textarea id="enquiry-description" name="enquiry-description" rows="5" cols="40"></textarea><br><br>

    </fieldset>

    <button type="submit">Send Enquiry</button>

</form>

<hr>

</html>
